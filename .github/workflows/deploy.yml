name: Deploy Application

on:
  push:
    branches: [ "beta", "master" ]

jobs:
  deploy-beta:
    if: github.ref == 'refs/heads/beta'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-beta
      cancel-in-progress: true
    steps:
      - name: Deploy Beta to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "=============================="
            echo "ğŸš€ STARTING BETA DEPLOYMENT"
            echo "ğŸ“‚ Path: /var/www/testProjectInbox"
            echo "=============================="

            cd /var/www/testProjectInbox

            echo "ğŸ”„ Fetching latest code (beta)"
            git fetch origin
            git checkout beta
            git reset --hard origin/beta

            echo "ğŸ§± Running migrations"
            php artisan migrate --force

            echo "âš¡ Caching config / routes / views"
            php artisan config:cache
            php artisan route:cache || true
            php artisan view:cache || true

            echo "ğŸ” Restarting queues"
            php artisan queue:restart || true

            echo "âœ… BETA DEPLOYMENT COMPLETED"
            echo "=============================="

  deploy-master:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-master
      cancel-in-progress: true
    steps:
      - name: Deploy Master to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "=============================="
            echo "ğŸš€ STARTING MASTER DEPLOYMENT"
            echo "ğŸ“‚ Path: /var/www/EliteMailBoxes"
            echo "=============================="

            cd /var/www/EliteMailBoxes

            echo "ğŸ”„ Fetching latest code (master)"
            git fetch origin
            git checkout master
            git reset --hard origin/master

            echo "ğŸ§± Running migrations"
            php artisan migrate --force

            echo "âš¡ Caching config / routes / views"
            php artisan config:cache
            php artisan route:cache || true
            php artisan view:cache || true

            echo "ğŸ” Restarting queues"
            php artisan queue:restart || true

            echo "âœ… MASTER DEPLOYMENT COMPLETED"
            echo "=============================="
